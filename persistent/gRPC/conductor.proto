syntax = "proto3";
package protobuf;
option go_package = "./packet";

message WorkerSession{ 
	int32  id = 1;
	string timestamp = 2;
	ThinkmaySession thinkmay = 3;
	SunshineSession sunshine = 4;
}

message ThinkmaySession{ 
	string authConfig 		   	= 3; // do sync
	string signalingConfig 		= 4; // do sync
	string webrtcConfig    		= 5; // do sync

	int32 screen_width = 6;
	int32 screen_height = 7;
}

message SunshineSession{ 
	int32  id = 1;
	string timestamp = 2;

	string username = 3; // do sync
	string password = 4; // do sync
}

message WorkerInfor{ 
	string   Hostname   = 2;
	string   CPU        = 3;
	string   RAM        = 4;
	string   BIOS       = 5;

	string   PublicIP   = 6;
	string   PrivateIP  = 7;

	repeated string GPUs    = 8;
}

message WorkerLog{ 
	string timestamp = 1;

	string log       = 2;
	string level     = 3;
	string source    = 4;
}